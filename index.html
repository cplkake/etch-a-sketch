<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-sketch</div>
    <div class="content">
        <div id="sidebar-container">
            <div id="sidebar">
                <input type="color" id="colourSelection" value="#ffc659">
                <button id="blackSelection" onclick="changeToBlack()">Black</button>
                <button id="clear-button" onclick="clearSketch()">Clear</button>
                <div class="resolution-container">
                    <div id="resolution-display">
                        <p id="resolution-display-header">Resolution</p>
                        <p id="resolution-display-value"></p>
                    </div>
                    <div id="adjust-resolution-container">
                        <button id="decrease-resolution" onclick="decreaseResolution()">
                            <i class="arrow decrease"></i>
                        </button>
                        <button id="increase-resolution" onclick="increaseResolution()">
                            <i class="arrow increase"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="sketch-container"></div>
    </div>
    <div id="footer">
        <a href="https://github.com/cplkake">
            <img src="./images/GitHub-Mark-Light-32px.png">
        </a>
        <p>cplkake</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
